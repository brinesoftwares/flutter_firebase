name: flutter_starter
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  carousel_slider:
  firebase_messaging:
  get:
  dio:
  intl:
  smooth_page_indicator:
  shimmer:
  flutter_spinkit:
  get_storage:
  animate_do:
  image_picker: ^0.6.7+22
  cloud_firestore: ^0.13.4
  flutter_rating_bar: ^3.2.0+1
  image_cropper: ^1.3.1
  vibration: ^1.7.3
  firebase_storage:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon/icon.jpg"

flutter:

  uses-material-design: true
  assets:
    - assets/images/app_icon/
    - assets/images/

  fonts:
    - family: Josefin
      fonts:
        - asset: assets/fonts/Medium.ttf
        - asset: assets/fonts/Light.ttf
          weight: 200
        - asset: assets/fonts/Bold.ttf
          weight: 700
 